<ion-header [translucent]="true">
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button menu="menu1"></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Sports
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">
    <ion-grid *ngIf="isLoading" class="ion-no-padding">
        <ion-row>
            <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
                <p>Fetching news....</p>
                <ion-spinner name="lines" color="primary"></ion-spinner>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid *ngIf="!isLoading && loadedData">
        <ion-row *ngFor="let data of loadedData">
            <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>
                            {{data.title}}
                        </ion-card-title>
                        <ion-card-subtitle>
                            {{data.description}}
                        </ion-card-subtitle>
                    </ion-card-header>
                    <ion-img [src]="data.urlToImage">
                    </ion-img>
                    <ion-card-content>
                        <p>{{data.content}}</p>
                    </ion-card-content>
                    <div class="ion-text-right">
                        <ion-button fill="clear" color="primary" [href]="data.url">More</ion-button>
                    </div>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
