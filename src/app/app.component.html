<ion-app>
    <ion-menu side="start" menuId="menu1" contentId="main">
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>
                    News App
                </ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-menu-toggle>
                    <ion-item lines="none" [routerLink]="['/home']" routerLinkActive="router-link-active">
                        <ion-icon name="home-outline" slot="start"></ion-icon>
                        <ion-label>Home</ion-label>
                    </ion-item>
                </ion-menu-toggle>
                <ion-menu-toggle>
                    <ion-item lines="none" [routerLink]="['/about']" routerLinkActive="router-link-active">
                        <ion-icon name="help-circle-outline" slot="start"></ion-icon>
                        <ion-label>About</ion-label>
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>


    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
